<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="center">
      <a href="#" class="btn green" onclick="showFact()">Click Here </a>
      <div id="FactBox"></div>
      <button class="button-bop" onclick="removeFact()">Remove Fact</button>
      <button class="button--bop" onclick="addBlueBackground()">
        Toggle Blue Background
      </button>
      <button class="button--bop" onclick="addWhiteText()">
        Toggle White Text
      </button>
      <button class="button--bop" onclick="addRedBorder()">
        Toggle Red Border
      </button>
      <button class="button--bop" id="bernieBtn" onclick="addBernie()">
        Toggle Bernie
      </button>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
